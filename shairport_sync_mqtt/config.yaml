name: "Shairport Sync MQTT"
description: "Shairport Sync with MQTT for AirPlay (full audio + MQTT support)"
version: "1.0.8"
slug: "shairport_sync_mqtt"
init: false
arch:
  - aarch64
startup: application
boot: auto
host_network: true
audio: true
udev: true

map:
  - config:rw
  - share:rw

options:
  log_level: "debug"
  device: "default"
  mqtt_enabled: true
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: "tripl"
  mqtt_password: "Fylhtq3120"
  mqtt_topic_prefix: "shairport"

schema:
