name: "Shairport Sync MQTT"
description: "Shairport Sync with MQTT for AirPlay"
version: "1.0.2"  # Было 1.0.1
slug: "shairport_sync_mqtt"
init: false
arch:
  - armv7
  - aarch64
  - amd64
build: .
startup: application
boot: auto
host_network: true
devices:
  - /dev/snd:/dev/snd:rwm
map:
  - config:rw
options:
  log_level: "info"
  device: "hw:0,0"
  mqtt_enabled: true
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: "mqtt_user"
  mqtt_password: "mqtt_pass"
  mqtt_topic_prefix: "shairport"
schema:
  log_level: "list(debug|info|warn|error)"
  device: "str"
  mqtt_enabled: "bool"
  mqtt_host: "str"
  mqtt_port: "int"
  mqtt_username: "str"
  mqtt_password: "password"
  mqtt_topic_prefix: "str"
